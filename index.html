<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Movie Ad</title>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <a href="#" class="btn-next"><i class="fa-solid fa-chevron-left"></i></a>
                <h1 class="title">In Theatres</h1>
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
            </div>

            <div class="card-rating">
                <h3>Wonder Woman</h3>
                <div class="rating">8.1</div>
            </div>

            <div class="card-image">
                <img src="./img/image-bg.jpg" alt="image background" class="image-bg">
                <img src="./img/image-main-one.png" alt="image" class="image-main">
                <div class="btn-play"><i class="fa-solid fa-play"></i></div>
            </div>

            <div class="card-info">
                <div class="time">2h 21min</div>
                <p>Before she was Wonder Woman, she was Diana princess of the Amazons, trained warrior. When a pilot
                    crashes and tells of the conflict in the outside world, she leaves home to fight a was, discovering
                    her full power and true destiny</p>
            </div>

            <button class="btn">Buy Ticket</button>


        </div>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
